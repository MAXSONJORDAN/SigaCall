<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maxson Call Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 8px;
            text-align: center;
        }

        section {
            padding: 12px;
            margin: 12px;
            background-color: #fff;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h2 {
            font-size: 18px;
            color: #333;
        }

        p {
            font-size: 14px;
            color: #666;
        }

        .server-status {
            font-size: 16px;
            color: #fff;
            padding: 8px;
            text-align: center;
            margin-top: 8px;
            font-weight: bold;
            border-radius: 5px;
        }

        .server-on {
            background-color: #4CAF50;
        }

        .server-off {
            background-color: #f44336;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 8px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>SigaCall Server</h1>
    </header>

    <section>
        <h2>Bem-vindo ao SigaCall Server</h2>
        <p>Seu servidor de chamadas está pronto.</p>
    </section>

    <section>
        <h2>Status do Servidor</h2>
        <div class="server-status server-on">Servidor está ON</div>
    </section>

    <footer>
        <p>&copy; 2023 Maxson Call Server - Todos os direitos reservados</p>
    </footer>

</body>
</html>
